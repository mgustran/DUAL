<!DOCTYPE html>

    <title>EXEMPLE AUDIO I VIDEO EN HTML5</title>
    <link rel="stylesheet" href="css/styles.css">


</head>


<body>



<!-- Cabecera -->
<header>
    <img id="logo" src="images/logo.png"  alt="logo"  />
    <h1></h1>
</header>

<!-- Contenido -->
<section>
    <article>
        <figure>
            <!--Video amb autoplay i controls-->
            <h2>Seccio Video</h2>
            <video id="video" muted controls autoplay src="multimedia/chrisCole.mp4" poster="images/skaterDog.jpg"> </video>
            <figcaption>Un video de un maquina fent skate</figcaption>
        </figure>
    </article>
    <article>
        <figure>
            <!--Musica amb autoplay i controls-->
            <h2>Seccio Audio</h2>
            <audio id="audio" autoplay src="multimedia/crossesASG.mp3" controls > </audio>
            <figcaption>Musica per acompanyar el video</figcaption>
        </figure>
    </article>
</section>


<!-- Contenido relacionado-->
<aside>
    <div id="button1" >Video Original</div>
    <div id="button2" >De Reves</div>
</aside>

<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Validació de Formulari</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">

</head>

<body>
<div class="container">
    <h1>Enxampa la parella</h1>

    <form class="registration" id="registration" action="../memorion/index.html" method="get">

        <label for="email">
            <span>email</span>
            <input type="text" name="email" id="email" minlength="3" required>
            <ul class="input-requirements">
                <li>L'email ha de tenir el següent format :  (aaaa@bbbb.cc)</li>
            </ul>
        </label>

        <label for="number1">
            <span>Columnes</span>
            <input type="number" id="number1" name="number1" max="9" min="0" required>
            <ul class="input-requirements">
                <li>Ha de ser un nombre enter entre 2 i 6 ambdos inclosos</li>
            </ul>
        </label>

        <label for="number2">
            <span>Files</span>
            <input type="number" id="number2" name="number2" max="9" min="0" required>
            <ul class="input-requirements">
                <li>Ha de ser un nombre enter entre 2 i 6 ambdos inclosos</li>
                <li>El producte de files i columnes ha de ser parell</li>
            </ul>
        </label>

        <br>
        <input type="submit" id="submit" >
    </form>
</div>
<script src="script.js"></script>

</body>
</html>

<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Validació de Formulari</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">

</head>

<body>
<div class="container">
    <h1>El memorion de tu vida</h1>

    <form class="registration" id="registration" action="../memorion/index.html" method="get">

        <label for="email">
            <span>email</span>
            <input type="text" id="email" minlength="3" required>
            <ul class="input-requirements">
                <li>L'email ha de tenir el següent format :  (aaaa@bbbb.cc)</li>
            </ul>
        </label>

        <label for="number1">
            <span>number</span>
            <input type="number" id="number1" name="number1" max="9" min="0" required>
            <ul class="input-requirements">
                <li>Ha de ser un nombre enter entre 2 i 6 ambdos inclosos</li>
            </ul>
        </label>

        <label for="number2">
            <span>number 2</span>
            <input type="number" id="number2" name="number2" max="9" min="0" required>
            <ul class="input-requirements">
                <li>Ha de ser un nombre enter entre 2 i 6 ambdos inclosos</li>
            </ul>
        </label>

        <br>
        <input type="submit" id="submit" >
        <input type="button" onclick="numbersProduct()">
        <p>El producte dels dos nombres es:<p id="numberProducto"/></p>
    </form>
</div>
<script src="script.js"></script>

</body>
</html>
